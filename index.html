<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Grid</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <section class="sidebar">
            <div class="menu">
                <span class="menu-icon">
                    <i class="bi bi-list"></i>
                </span>
                <span class="menu-logo">
                    <img src="images/YouTube-Logo.png" alt="Logo" width="100px" height="70px">
                </span>
            </div>
            <div class="home">
                <span class="home-icon">
                    <i class="bi bi-house-door-fill"></i>
                </span>
                <span class="home-text">
                    <a href="">Home</a>
                </span>
            </div>
            <div class="shorts">
                <span class="shorts-icon">
                    <i class="bi bi-file-play"></i>
                </span>
                <span class="shorts-text">
                    <a href="">Shorts</a>
                </span>
            </div>
            <div class="subscription">
                <span class="subscription-icon">
                    <i class="bi bi-collection-play"></i>
                </span>
                <span class="subscription-text">
                    <a href="">Subscribe</a>
                </span>
            </div>
            <div class="hr">
                <hr>
            </div>
            <div class="library">
                <span class="library-icon">
                    <i class="bi bi-collection-play-fill"></i>
                </span>
                <span class="library-text">
                    <a href="">Library</a>
                </span>
            </div>
            <div class="history">
                <span class="history-icon">
                    <i class="bi bi-clock-history"></i>
                </span>
                <span class="history-text">
                    <a href="">History</a>
                </span>
            </div>
            <div class="videos">
                <span class="videos-icon">
                    <i class="bi bi-play-btn"></i>
                </span>
                <span class="videos-text">
                    <a href="">Your videos</a>
                </span>
            </div>
            <div class="watch">
                <span class="watch-icon">
                    <i class="bi bi-clock"></i>
                </span>
                <span class="watch-text">
                    <a href="">Watch Later</a>
                </span>
            </div>
            <div class="liked">
                <span class="liked-icon">
                    <i class="bi bi-hand-thumbs-up"></i>
                </span>
                <span class="liked-text">
                    <a href="">Liked videos</a>
                </span>
            </div>
            <div class="hr">
                <hr>
            </div>

            <div>
                <p class="sub-p">Subscriptions</p>
            </div>
            <div class="sub1">
                <span class="sub1-img">
                    <img src="images/Photo.jpg" alt="" width="25px" height="25px">
                </span>
                <span class="sub1-text">
                    <a href="">RCCG Director...</a>
                </span>
            </div>
            <div class="sub2">
                <span class="sub2-img">
                    <img src="images/Photo.jpg" alt="" width="25px" height="25px">
                </span>
                <span class="sub2-text">
                    <a href="">TechPrep With...</a>
                </span>
            </div>
            <div class="sub3">
                <span class="sub3-img">
                    <img src="images/Photo.jpg" alt="" width="25px" height="25px">
                </span>
                <span class="sub3-text">
                    <a href="">Neros Home</a>
                </span>
            </div>
            <div class="sub4">
                <span class="sub4-img">
                    <img src="images/Photo.jpg" alt="" width="25px" height="25px">
                </span>
                <span class="sub4-text">
                    <a href="">The Productivi...</a>
                </span>
            </div>

        </section>
        <header>
            <div class="input">
                <div class="input-content">
                    <input class="search-input" type="search" placeholder="Search">
                    <input type="text" class="btn">
                    <a href="" class="mic"><i class="bi bi-mic-fill"></i></a>
                </div>

            </div>
            <div class="header-icons">
                <a href="" class="icon1"><i class="bi bi-camera-video"></i></a>
                <a href="" class="icon2"><i class="bi bi-bell"></i></a>
                <a href="" class="icon3"><img src="images/Photo.jpg" alt="" width="30px" height="30px"></a>
            </div>
        </header>
        <nav>
            <a class="dark" href="">All</a>
            <a href="">Computer Programming</a>
            <a href="">Music</a>
            <a href="">Nollywood</a>
            <a href="">Live</a>
            <a href="">Blessings</a>
            <a href="">Action Thrillers</a>
            <a href="">Comedy</a>
            <a href="">Gaming</a>
        </nav>

        <section class="body">
            <div class="body-cont1">
                <figure>
                    <video controls width="340px" height="180px">
                        <source src="videos/Amazing.mp4" type="video/mp4">
                    </video>
                    <figcaption>
                        <h3>Build Apps for any Screen</h3>
                        <p>Build multi-platform app from a single codebase <br> <b>Ads - </b>Flutter
                    </figcaption>
                </figure>
                <figure>
                    <video controls width="340px" height="180px">
                        <source src="videos/Space.mp4" type="video/mp4">
                    </video>
                    <div class="fig-3">
                        <div class="one">
                            <img src="images/Photo.jpg" alt="" width="35px" height="35px">
                        </div>
                        <figcaption>
                            <div>
                                <h3>Binary Trees - Data Structures <br>Explained <br></h3>
                                <p>TechPrep With Oyinna <br> 41 views . 5 hours ago</p>
                            </div>
                        </figcaption>
                    </div>
                </figure>
                <figure>
                    <video controls width="340px" height="180px">
                        <source src="videos/Talent.mp4" type="video/mp4">
                    </video>
                    <div class="fig-3">
                        <div class="one">
                            <img src="images/Photo.jpg" alt="" width="35px" height="35px">
                        </div>
                        <figcaption>
                            <div>
                                <h3>PROPHET SUDDENLY || Full Movie || <br>The Winlos || Apostle Arome Osayi</h3>
                                <p>The Winlos <i class="bi bi-check"></i> <br>1.3M views . 2 weeks ago</p>
                            </div>
                        </figcaption>
                    </div>
                </figure>
            </div>

            <div class="body-cont1">
                <figure>
                    <video controls width="340px" height="180px">
                        <source src="videos/Talent.mp4" type="video/mp4">
                    </video>
                </figure>
                <figure>
                    <video controls width="340px" height="180px">
                        <source src="videos/Space.mp4" type="video/mp4">
                    </video>
                </figure>
                <figure>
                    <video controls width="340px" height="180px">
                        <source src="videos/Amazing.mp4" type="video/mp4">
                    </video>
                </figure>
            </div>

        </section>
    </main>

</body>

</html>
